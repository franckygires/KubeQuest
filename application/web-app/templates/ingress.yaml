apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ include "web-app.fullname" . }}"
  labels:
{{ include "web-app.labels" . | nindent 4 }}
spec:
  ingressClassName: "{{ .Values.ingress.className }}"
  rules:
    - host: "webapp.kubequest.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ include "web-app.fullname" . }}"
                port:
                  name: http

apiVersion: v1
kind: Service
metadata:
  name: "{{ include "web-app.fullname" . }}"
  labels:
{{ include "web-app.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
{{ include "web-app.selectorLabels" . | nindent 4 }}
